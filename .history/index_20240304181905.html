<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QWERy</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <!-- header-top -->
        <div class="header-top">
          <!-- logo -->
          <a href="/" class="logo">QWERy</a>
          <!-- menu -->
          <ul class="header-menu">
            <li class="header-menu-item">
              <a href="#!" class="header-menu-link">Information</a>
            </li>
            <li class="header-menu-item">
              <a href="#!" class="header-menu-link">About us</a>
            </li>
            <li class="header-menu-item">
              <a href="#!" class="header-menu-link">Culture</a>
            </li>
          </ul>
          <!-- search -->
          <div class="header-search">
            <div class="header-search-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M15.564 16.3392L10.8015 11.5759C8.68288 13.0821 5.76352 12.7136 4.08555 10.7283C2.40758 8.74294 2.53079 5.80301 4.36899 3.96502C6.2067 2.12622 9.14693 2.00248 11.1326 3.68036C13.1184 5.35825 13.487 8.27789 11.9807 10.3967L16.7432 15.16L15.5648 16.3384L15.564 16.3392ZM7.90399 4.16667C6.32374 4.16632 4.9604 5.27558 4.63938 6.82288C4.31837 8.37018 5.12791 9.93024 6.57788 10.5585C8.02786 11.1869 9.71974 10.7107 10.6292 9.41839C11.5386 8.12608 11.4157 6.37278 10.3348 5.22002L10.839 5.72002L10.2707 5.15335L10.2607 5.14335C9.63714 4.516 8.78848 4.16429 7.90399 4.16667Z"
                  fill="white"
                />
              </svg>
            </div>
            <span class="header-search-text">Search</span>
          </div>
        </div>

        <!-- header-main -->
        <div class="header-main">
          <!-- header-socials -->
          <div class="header-socials">
            <span>Follow us</span>
            <div class="header-socials-group">
              <a href="#!" class="header-socials-link">
                <i class="fa-brands fa-instagram fa-lg"></i>
              </a>
              <a href="#!" class="header-socials-link">
                <i class="fa-brands fa-twitter fa-lg"></i>
              </a>
              <a href="#!" class="header-socials-link">
                <i class="fa-brands fa-facebook-f fa-lg"></i>
              </a>
            </div>
          </div>

          <!-- header-content -->
          <div class="header-content">
            <h2 class="header-tagline">explore the Nature Beauty</h2>
            <div class="header-heading">
              <p class="header-heading-first">Discover</p>
              <p class="header-heading-first">Wonderful Indonesia</p>
            </div>
          </div>

          <!-- header-more -->
          <a class="header-more">
            Scroll down
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="24"
              viewBox="0 0 16 24"
              fill="none"
            >
              <path
                d="M16 16L14.59 14.59L9 20.17V0H7V20.17L1.42 14.58L0 16L8 24L16 16Z"
                fill="white"
              />
            </svg>
          </a>
        </div>
      </header>
    </div>
  </body>
</html>
